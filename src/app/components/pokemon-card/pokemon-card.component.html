<div class="{{pokemonClasses}} pokemonCard" [routerLink]="pokemonDetailsLink">
  <h1 *ngIf="!hiddenName">{{pokemonData.name}}</h1>
  <swiper
    [slidesPerView]="1"
    [spaceBetween]="50"
    [autoplay]="true"
  >
    <ng-template swiperSlide *ngFor="let sprite of pokemonSprites" >
      <img class="spriteAsset" [alt]="sprite" [src]="sprite">
    </ng-template>
  </swiper>

</div>
