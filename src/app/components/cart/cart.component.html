<div class="border rounded-md p-4" *ngIf="cart && cart.length > 0">
  <div *ngFor="let cartItem of cart" class="cartRow">
    <img class="cartItemImage" [src]="cartItem.booster.boosterAsset" [alt]="cartItem.booster.readableName">
    <div class="flex flex-col gap-4">
      <div class="cartRowInfos">
        <div class="flex gap-4">
          <span>{{cartItem.quantity}}</span>
          <span>{{cartItem.booster.readableName}}</span>
        </div>
        <span>{{cartItem.booster.price * cartItem.quantity}} $</span>
      </div>
      <div class="cartRowActions">
        <button class="addBtn" (click)="addItem(cartItem)">
          <mat-icon>add_circle</mat-icon>
          <span>Add</span>
        </button>
        <button class="removeBtn" (click)="removeItem(cartItem)">
          <mat-icon>delete_sweep</mat-icon>
          <span>Remove</span>
        </button>
      </div>
    </div>
  </div>
</div>
